version: '3.8'

services:
  # PHP Application
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow-php
    working_dir: /app
    volumes:
      - ./:/app
      - ./storage/logs:/app/storage/logs
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: netflow_db
      DB_USER: netflow_user
      DB_PASSWORD: secure_password
      APP_DEBUG: "true"
      APP_ENV: development
    depends_on:
      - mysql
      - redis
    networks:
      - netflow-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: netflow-mysql
    environment:
      MYSQL_DATABASE: netflow_db
      MYSQL_USER: netflow_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - netflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: netflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/app/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/logs:/app/storage/logs
    depends_on:
      - php
    networks:
      - netflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: netflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netflow-network

  # phpMyAdmin (for development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: netflow-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: netflow_user
      PMA_PASSWORD: secure_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - netflow-network

networks:
  netflow-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
