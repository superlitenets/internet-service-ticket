version: "3.8"

services:
  # Node.js Application (TypeScript Backend & Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow-app
    working_dir: /app
    ports:
      - "9000:9000"
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 9000
      DATABASE_URL: postgresql://netflow_user:secure_password@postgres:5432/netflow_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: netflow_db
      DB_USER: netflow_user
      DB_PASSWORD: secure_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - netflow-network
    command: sh -c "pnpm prisma migrate deploy && pnpm run dev"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: netflow-postgres
    environment:
      POSTGRES_DB: netflow_db
      POSTGRES_USER: netflow
      POSTGRES_PASSWORD: secure_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - netflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netflow -d netflow_db"]
      timeout: 20s
      retries: 10
      interval: 5s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: netflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netflow-network

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: netflow-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@netflow.local
      PGADMIN_DEFAULT_PASSWORD: admin_password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - netflow-network

networks:
  netflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
