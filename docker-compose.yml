version: '3.8'

services:
  # Node.js Application (TypeScript Backend & Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow-app
    working_dir: /app
    ports:
      - "9000:9000"
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 9000
      DATABASE_URL: mysql://netflow_user:secure_password@mysql:3306/netflow_db
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: netflow_db
      DB_USER: netflow_user
      DB_PASSWORD: secure_password
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - netflow-network
    command: sh -c "pnpm prisma migrate deploy --skip-generate && pnpm install && pnpm run build:server && (pnpm run build:client & node dist/server/production.mjs) &  pnpm run dev"

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: netflow-mysql
    environment:
      MYSQL_DATABASE: netflow_db
      MYSQL_USER: netflow_user
      MYSQL_PASSWORD: secure_password
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - netflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: netflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - netflow-network

  # phpMyAdmin (for development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: netflow-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: netflow_user
      PMA_PASSWORD: secure_password
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - netflow-network

networks:
  netflow-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
