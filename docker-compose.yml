version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: netflow-db
    environment:
      POSTGRES_USER: netflow
      POSTGRES_PASSWORD: Mgathoni.2016#
      POSTGRES_DB: netflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - netflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U netflow -d netflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NetFlow CRM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: netflow-app
    environment:
      NODE_ENV: production
      PORT: 9000
      DATABASE_URL: postgresql://netflow:Mgathoni.2016%23@postgres:5432/netflow
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-value-in-production}
      
      # Optional: Mikrotik Configuration
      # MIKROTIK_API_URL: https://your-router-ip:8728
      # MIKROTIK_USERNAME: admin
      # MIKROTIK_PASSWORD: your_password
      
      # Optional: M-Pesa Configuration
      # MPESA_CONSUMER_KEY: your_key
      # MPESA_CONSUMER_SECRET: your_secret
      # MPESA_BUSINESS_SHORT_CODE: your_code
      # MPESA_PASSKEY: your_passkey
      
      # Optional: SMS Configuration
      # SMS_PROVIDER: advanta
      # ADVANTA_API_KEY: your_key
      # ADVANTA_PARTNER_ID: your_id
    ports:
      - "9000:9000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - netflow-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: netflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - netflow-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  netflow-network:
    driver: bridge
